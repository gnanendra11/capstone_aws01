<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Aviz Academy - AWS and DevOps</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      --surface-gradient: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      --brand-primary: #FF6B35;
      --brand-accent: #FFD23F;
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --transition-normal: 300ms ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--dark-gradient);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      padding: var(--space-lg) 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: var(--space-md);
      padding: 0 var(--space-lg);
    }

    .logo-container img {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
    }

    .brand-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
    }

    .brand-text span {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-2xl);
    }

    .signup-container {
      background: var(--surface-gradient);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-2xl);
      padding: var(--space-2xl);
      width: 100%;
      max-width: 500px;
      box-shadow: var(--shadow-2xl);
      position: relative;
      overflow: hidden;
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent-gradient);
    }

    h1 {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: clamp(2rem, 5vw, 2.5rem);
      font-weight: 800;
      text-align: center;
      margin-bottom: var(--space-xl);
      letter-spacing: -0.02em;
    }

    .form-group {
      margin-bottom: var(--space-lg);
    }

    label {
      display: block;
      margin-bottom: var(--space-md);
      font-weight: 600;
      color: var(--brand-accent);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: var(--space-lg);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-xl);
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 1rem;
      transition: var(--transition-normal);
      backdrop-filter: blur(10px);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: none;
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
      background: rgba(255, 255, 255, 0.1);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .radio-group {
      display: flex;
      gap: var(--space-lg);
      margin-bottom: var(--space-xl);
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      cursor: pointer;
      padding: var(--space-md);
      border-radius: var(--radius-xl);
      transition: var(--transition-normal);
    }

    .radio-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    input[type="radio"] {
      width: 20px;
      height: 20px;
      accent-color: var(--brand-primary);
    }

    .radio-item label {
      color: rgba(255, 255, 255, 0.9);
      margin: 0;
      font-weight: 500;
      text-transform: none;
      letter-spacing: normal;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: var(--space-lg);
      background: var(--primary-gradient);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: var(--transition-normal);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.875rem;
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s ease-in-out;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-2xl);
    }

    .footer-text {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.875rem;
      margin-top: var(--space-xl);
      padding-top: var(--space-lg);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-md);
      color: var(--brand-accent);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: var(--space-xl);
      transition: var(--transition-normal);
    }

    .back-link:hover {
      color: #ffffff;
      transform: translateX(-3px);
    }

    @media (max-width: 768px) {
      .radio-group {
        flex-direction: column;
        gap: var(--space-md);
      }
      
      .main-content {
        padding: var(--space-lg);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo-container">
        <img src="logo.png" alt="Aviz Academy Logo" />
      </div>
      <a href="index.html" class="brand-text">AWS and DevOps with<span> Aviz Academy</span></a>
    </div>
  </div>

  <div class="main-content">
    <div class="signup-container">
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
      </a>
      
      <h1>Join Aviz Academy</h1>

      <form action="submit.php" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">Female</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="other" name="gender" value="other" required>
              <label for="other">Other</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>
      </form>

      <div class="footer-text">
        Already have an account? <a href="validation.html" style="color: var(--brand-accent);">Sign in here</a>
        <br><br>
        Powered by <strong>Aviz Academy</strong> â€” Led by Avinash Reddy Thipparthi
      </div>
    </div>
  </div>
</body>
</html>
